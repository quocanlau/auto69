<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="btl.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="btl.html">
          <i class="bi bi-car-front-fill me-2"></i>
          Auto69
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="btl.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="listing.html">Danh sách xe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Liên hệ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service.html">Dịch vụ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="listing-header py-5">
      <div class="container text-center">
        <h1 class="display-5 fw-bold">Xe đang bán</h1>
      </div>
    </header>
    <main class="container my-5">
      <section class="search-bar p-4 rounded shadow-sm mb-5">
        <form class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="brand" class="form-label fw-bold">Hãng xe</label>
            <select class="form-select" id="brand">
              <option selected>Tất cả hãng xe</option>
              <option value="toyota">Toyota</option>
              <option value="honda">Honda</option>
              <option value="ford">Ford</option>
              <option value="hyundai">Hyundai</option>
              <option value="mazda">Mazda</option>
              <option value="kia">Kia</option>
              <option value="mitsubishi">Mitsubishi</option>
              <option value="vinfast">VinFast</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="price" class="form-label fw-bold">Khoảng giá</label>
            <select class="form-select" id="price">
              <option selected>Tất cả mức giá</option>
              <option value="1">Dưới 500 triệu</option>
              <option value="2">500 - 800 triệu</option>
              <option value="3">Trên 800 triệu</option>
            </select>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search me-2"></i>
              Tìm kiếm
            </button>
          </div>
        </form>
      </section>
      <section class="car-listings">
        <div class="row">
          </div>
      </section>
    </main>

    <footer class="bg-dark text-white p-4 mt-5">
      <div class="container text-center">
        <p>&copy; 2025 Auto69. Mọi quyền được bảo lưu.</p>
        <p>Địa chỉ: số 3 Cầu Giấy, TP Hà Nội | Email: info@auto69.vn</p>
        <p class="mt-2"><a href="admin.html" class="text-secondary small">Quản lý Admin</a></p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data-manager.js"></script>
    <script src="listing-dynamic.js"></script>
  </body>
</html>
