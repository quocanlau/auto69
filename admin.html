<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin - Auto69</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="btl.css">
</head>
<body>

    <script>
      if (sessionStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="btl.html">
          <i class="bi bi-car-front-fill me-2"></i>
          Auto69 (Admin)
        </a>
        <ul class="navbar-nav ms-auto flex-row">
            <li class="nav-item me-3">
              <a class="nav-link" href="listing.html" target="_blank">
                <i class="bi bi-eye-fill me-1"></i> Xem trang khách
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="#" id="logoutBtn">
                <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
              </a>
            </li>
        </ul>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="mb-4">Quản lý xe</h1>

        <div class="row g-5">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 id="formTitle">Thêm xe mới</h3>
                        <form id="carForm">
                            <div class="mb-3">
                                <label for="carId" class="form-label">ID Xe (viết liền, không dấu, vd: 'vios2024')</label>
                                <input type="text" class="form-control" id="carId" required>
                            </div>
                            <div class="mb-3">
                                <label for="carName" class="form-label">Tên xe (vd: 'Toyota Vios 1.5G')</label>
                                <input type="text" class="form-control" id="carName" required>
                            </div>
                            
                            <div class="row g-2">
                                <div class="col-md-6 mb-3">
                                    <label for="carYear" class="form-label">Năm sản xuất</label>
                                    <input type="text" class="form-control" id="carYear" required>
                                </div>
                                 <div class="col-md-6 mb-3">
                                    <label for="carKm" class="form-label">Số Km đã đi</label>
                                    <input type="text" class="form-control" id="carKm" required>
                                </div>
                            </div>
                            
                            <div class="row g-2">
                                <div class="col-md-6 mb-3">
                                    <label for="carPrice" class="form-label">Giá (vd: '550.000.000 VND')</label>
                                    <input type="text" class="form-control" id="carPrice" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="carImage" class="form-label">Ảnh đại diện (vd: 'img/vios.jpg')</label>
                                    <input type="text" class="form-control" id="carImage" placeholder="img/ten-file-anh.jpg" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="carDescription" class="form-label">Mô tả chi tiết</label>
                                <textarea class="form-control" id="carDescription" rows="4" placeholder="Nhập mô tả xe, có thể dùng thẻ HTML (ví dụ: <p>Xe còn mới...</p>)"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="carSpecs" class="form-label">Thông số kỹ thuật</label>
                                <textarea class="form-control" id="carSpecs" rows="5" placeholder="Nhập mỗi thông số 1 dòng, ngăn cách bằng dấu hai chấm.&#10;Ví dụ:&#10;Kiểu dáng: Sedan&#10;Nhiên liệu: Xăng&#10;Động cơ: 1.5L"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex">
                                <button type="submit" class="btn btn-primary">Lưu xe</button>
                                <button type="button" class="btn btn-secondary" id="clearBtn">Hủy (Làm mới)</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <h3>Danh sách xe hiện tại</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID Xe</th>
                                <th>Tên xe</th>
                                <th>Giá</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="carListTableBody">
                            </tbody>
                    </table>
                </div>
                 <button class="btn btn-outline-danger" id="resetDataBtn">
                    <i class="bi bi-exclamation-triangle-fill"></i> Reset về dữ liệu gốc
                 </button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data-manager.js"></script>
    <script src="admin.js"></script>
</body>
</html>
